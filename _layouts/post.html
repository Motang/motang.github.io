<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/print.css" media="print">
    <link rel="stylesheet" href="{{ site.url }}/css/index.css"/>
    <title>{{ page.title }}</title>
  </head>
  <body>

	<div class="top">
		Motang的网络日志
	</div>
	
	<div class="menu">
        <ul>
            <li><a href="{{ site.url }}">Home</a></li>
            <li class="split"></li>
            <li><a href="{{ site.url }}">Article</a></li>
            <li class="split"></li>
            <li><a href="https://github.com/Motang">Github</a></li>
            <li class="split"></li>
            <li><a href="{{ site.url }}/about">About Me</a></li>
        </ul>
    </div>
	
	<div class="content-detail clearfix">
		
		<div class="left clearfix">
			{{ content }}
		</div>
		
		<div class="right">
			<ul>
				<li class="first">最近更新的三个文章</li>
				{% for post in site.related_posts limit:3 %}
	              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	            {% endfor %}
			</ul>
		</div>
	</div>
	
	<div class="bottom">
		<p class="spl"></p>
		<p>© 2015 Morly Tang. All Rights Reserved.</p>
		<p>版权归属:寂寞的男人</p>
	</div>
	
	
  </body>
</html>
